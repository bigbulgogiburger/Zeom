name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend (Java 21, Spring Boot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Run backend tests
        working-directory: ./backend
        run: ./gradlew test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/build/reports/tests/test/
          retention-days: 7

  frontend:
    name: Frontend (Node 20, Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run Jest tests
        working-directory: ./web
        run: npm test

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/.next/
          retention-days: 7

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./web
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: ./web
        env:
          AUTH_ALLOW_E2E_ADMIN_BOOTSTRAP: true
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

  flutter:
    name: Flutter (Analyze & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./app_flutter
        run: flutter pub get

      - name: Analyze code
        working-directory: ./app_flutter
        run: flutter analyze

      - name: Run tests
        working-directory: ./app_flutter
        run: flutter test --coverage || echo "No tests found, skipping"

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: app_flutter/coverage/
          retention-days: 7
