openapi: 3.0.3
info:
  title: 천지연꽃신당 API
  version: 0.2.0
servers:
  - url: http://localhost:8080
paths:
  /api/v1/auth/signup:
    post:
      summary: 회원가입
  /api/v1/auth/login:
    post:
      summary: 사용자 로그인
  /api/v1/auth/admin/login:
    post:
      summary: 관리자 로그인
  /api/v1/auth/refresh:
    post:
      summary: 액세스/리프레시 토큰 재발급(회전)
  /api/v1/auth/logout:
    post:
      summary: 리프레시 토큰 무효화(로그아웃)
  /api/v1/auth/me:
    get:
      summary: 내 정보 조회
  /api/v1/counselors:
    get:
      summary: 상담사 목록
  /api/v1/counselors/{id}:
    get:
      summary: 상담사 상세+슬롯
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
  /api/v1/bookings:
    post:
      summary: 예약 생성
  /api/v1/bookings/me:
    get:
      summary: 내 예약 조회
  /api/v1/bookings/{id}/cancel:
    post:
      summary: 예약 취소
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
  /api/v1/ops/summary:
    get:
      summary: 관리자 운영 지표 조회
      parameters:
        - in: query
          name: from
          schema: { type: string, format: date-time }
        - in: query
          name: to
          schema: { type: string, format: date-time }
  /api/v1/admin/audit:
    get:
      summary: 관리자 감사로그 최근 50건
