services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "8081:8080"
    environment:
      - SERVER_PORT=8080
      - JWT_SECRET=docker-dev-secret-must-be-32-chars!!
      - CORS_ALLOWED_ORIGINS=http://localhost:3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PAYMENT_PROVIDER=fake
      - CHAT_PROVIDER=fake
      - NOTIFICATION_PROVIDER=fake
      - CACHE_TYPE=simple
      - AUTH_ALLOW_E2E_ADMIN_BOOTSTRAP=true
      - SENDBIRD_ENABLED=true
      - SENDBIRD_APP_ID=${SENDBIRD_APP_ID}
      - SENDBIRD_API_TOKEN=${SENDBIRD_API_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8081
        NEXT_PUBLIC_SENDBIRD_APP_ID: ${SENDBIRD_APP_ID}
    ports:
      - "3001:3000"
    environment:
      - API_BASE_URL_INTERNAL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
